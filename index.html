<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas ARG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">BEBIDAS ARG</a>
      <form class="d-flex" role="search" id="searchForm">
        <input class="form-control me-2" type="search" id="searchInputNavbar" placeholder="Producto" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
      <a href="paginados.html" class="navbar-cart-icon">
        <i class="fas fa-shopping-cart"></i> 
        <span id="cart-count" class="badge bg-danger"></span> 
      </a>
    </div>
  </nav>
  <h1>Cervezas</h1>
</header>
<main>
  <div class="container">
    <div id="productos-container" class="row">
      <!-- Los productos se cargarán aquí mediante JavaScript -->
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_brahma.jpg" class="card-img-top" alt="Cerveza Brahma">
          <div class="card-body">
            <h5 class="card-title">Brahma</h5>
            <p class="card-text">Cerveza Rubia </p>
            <p class="price">precio: $1500</p>
            <button class="btn btn-primary comprar-btn" data-name="Brahma" data-price="1500">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_quilmes.jpg" class="card-img-top" alt="Cerveza Quilmes">
          <div class="card-body">
            <h5 class="card-title">Quilmes</h5>
            <p class="card-text">Cerveza Rubia</p>
            <p class="price">precio: $1800</p>
            <button class="btn btn-primary comprar-btn" data-name="Quilmes" data-price="1800">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_budweiser.webp" class="card-img-top" alt="Cerveza Budweiser">
          <div class="card-body">
            <h5 class="card-title">Budweiser</h5>
            <p class="card-text">Cerveza Rubia</p>
            <p class="price">precio: $2500</p>
            <button class="btn btn-primary comprar-btn" data-name="Budweiser" data-price="2500">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_heineken.png" class="card-img-top" alt="Cerveza Heineken">
          <div class="card-body">
            <h5 class="card-title">Heineken</h5>
            <p class="card-text">Cerveza Rubia</p>
            <p class="price">precio: $2800</p>
            <button class="btn btn-primary comprar-btn" data-name="Heineken" data-price="2800">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_los_andes_ipa.jpg" class="card-img-top" alt="Cerveza Los Andes IPA">
          <div class="card-body">
            <h5 class="card-title">Los Andes IPA</h5>
            <p class="card-text">Cerveza IPA</p>
            <p class="price">precio: $2400</p>
            <button class="btn btn-primary comprar-btn" data-name="Los Andes IPA" data-price="2400">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="imagenes/cerveza_amber_lager.webp" class="card-img-top" alt="Cerveza Patagonia Amber Lager">
          <div class="card-body">
            <h5 class="card-title">Patagonia Amber Lager</h5>
            <p class="card-text">Cerveza Amber Lager</p>
            <p class="price">precio: $2540</p>
            <button class="btn btn-primary comprar-btn" data-name="Patagonia Amber Lager" data-price="2540">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
